#I/O Port
# vcc + gnd connect to SPI1 3.3v

#  ·  |  ·  |  ·  |  ·  |  ·  
# PD0 | PD2 | PD3 | PD4 | PD5 
# cs  | scl | sda | sd0 |  x
# NSS | CLK | MOSI| MISO|  x

[adxl345]
cs_pin: PD0
spi_software_miso_pin: PD4
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3

# ------

#SPI1 port
#Direct on board
#SRK mini v3.1 spi 1

# 1 -          | 2 -
# 3 - NSS      | 4 - CLK
# 5 - MOSI     | 6 - MISO
# 7 - 3.3v vcc | 8 - GND

#SRK mini v3.1 i/o SPI2

#[adxl345]
#cs_pin: PD9
#spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
#accel_per_hz: 50
min_freq: 5
max_freq: 68
#max_smoothing: 0.25
probe_points: 85,105,2 #125,125,20 # center of yor printer


[gcode_macro ADXL_NOISE]
gcode:
  MEASURE_AXES_NOISE

[gcode_macro ADXL_RES_Y]
gcode:
  TEST_RESONANCES AXIS=Y

[gcode_macro ADXL_RES_X]
gcode:
  TEST_RESONANCES AXIS=X



